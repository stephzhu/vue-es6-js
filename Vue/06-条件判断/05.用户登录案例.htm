<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    key值决定输入值是否复用，虚拟dom
    <div id="app">
        <div v-if="isTrue">
            <label for="name">
                用户姓名
            </label>
            <input type="text" name="" id="name" minlength="100" placeholder="用户名" key="name">
        </div>
        <div v-else="!isTrue">
            <label for="email">
                用户邮箱
            </label>
            <input type="email" name="" id="email" minlength="100" placeholder="用户邮箱" key="email">
        </div>
        <button @click="isTrue = !isTrue">
            切换类型
        </button>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isTrue: true,
            },
        })
    </script>
</body>

</html>
