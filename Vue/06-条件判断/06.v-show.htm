<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        v-show添加display属性，不删除dom，多次频繁操作时使用，
        <p v-show="isTrue">{{message}}</p>

        <hr>
        v-if删除dom
        <p v-if="isTrue">{{message}}</p>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isTrue: false,
            },
        })
    </script>
</body>

</html>
