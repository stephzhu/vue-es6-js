<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 声明式编程 -->
    <div id="app">

        v-show会去vue实例查找
        <cpn v-show="isShow"> 
           
        </cpn>
     
    </div>
    <template id="slot">
        <div>
            <hr>
           我是子组件
           <button v-show="isShow">按钮</button>
        </div>
    </template>
    <script src="../../vue.js"></script>
    <script>
        // 语法糖：简写
        const app = new Vue(
            {
                el: '#app',
                data: {
                  isShow:true,
                },
               
                components: {
                    cpn: {
                        template: '#slot',
                        data() {
                            return {
                                isShow:false,
                            }
                        }
                    }


                }
            }
        )

    </script>
</body>

</html>
