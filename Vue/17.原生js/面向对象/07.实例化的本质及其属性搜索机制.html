<body>
<p>实例化的本质</p>
<p>实例化的本质是实例的拷贝原理，将构造函数中的属性拷贝一份,不会拷贝原型对象上的属性</p>
调用构造函数经历的4个步骤
1.创建一个新对象
2.将构造函数的作用域赋值给新对象（this指向这个对象）
3.执行构造函数中的代码（为新对象提供属性）
4.返回新对象


<script>
function Foo() {

}
var foo=new Foo();
console.log(Foo.constructor);          //f function (){}
console.log(foo.constructor);          //f Foo(){}
</script>
</body>
</html>
