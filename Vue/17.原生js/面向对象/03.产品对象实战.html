<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id"></div>
<script>
    function Product(name, price) {
        this.name = name;
        this.price = price;
    }

    Product.prototype = {
        getPrice: function () {
            console.log(this.name + ':' + this.price);
        },
        getStr: function () {
            var str = '';
            str += "<div>"
            str += this.name
            str += "</div>"
            str += "<p>"
            str += this.name+':'+ this.price+'元'+"即将发布"
            str += "</p>"
            return str
        }
    }


    var iphone1 = new Product();
    iphone1.name='iphone7';
    iphone1.price=2299;

    var iphone2 = new Product('iphone8',3200);
    var iphone3 = new Product('iphone10',2409);
    var iphone4 = new Product('iphone11',5900);



    var arr=[iphone1,iphone2,iphone3,iphone4]
    var body=document.getElementsByTagName('div')[0];
    var str='';
    for (var i = 0; i <arr.length ; i++) {
       str+=arr[i].getStr()
    }

    body.innerHTML=str;
</script>
</body>
</html>
