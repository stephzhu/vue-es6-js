抽象具体化
对象是抽象的
实例是具体的

不是使用抽象的东西，只能用实例


架构：
宏观分析需要哪些对象，微观分析每一个对象需要哪些属性和方法
<div id="id"></div>
<script>
    function Product(name, price) {
        this.name = name;
        this.price = price;
    }

    Product.prototype = {
        getPrice: function () {
            console.log(this.name + ':' + this.price);
        },
        getStr: function () {
            var str = '';
            str += "<div>"
            str += this.name
            str += "</div>"
            str += "<p>"
            str += this.name+"即将发布"
            str += "</p>"
            return str
        }
    }
    var iphone = new Product('iphone', 12);
    iphone.getPrice();

    var body=document.getElementsByTagName('div')[0];
    var str=iphone.getStr();
    console.log(str);
    body.innerHTML=str;
</script>
</body>
