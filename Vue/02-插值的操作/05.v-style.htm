<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1 :style="{fontSize:'20px'}">点击</h1>

        <!-- 数组语法 -->
        <h1 :style="[font,back]">点击</h1>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                font:{fontSize:'50px'} ,
                back: {background:'red'} ,
            },
        })
    </script>
</body>

</html>
