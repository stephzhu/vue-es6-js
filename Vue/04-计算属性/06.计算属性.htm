<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1>{{fullName}}</h1>
        <h1>总价格：{{totPrice}}</h1>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstname: 'zhu',
                lastname: 'lei',
                book: [
                {preice:100,name:'操作系统'},
                {preice:101,name:'操作系统'},
                {preice:102,name:'操作系统'},
                {preice:103,name:'操作系统'},
            ]
            },

            // 计算属性
            computed: {
                fullName: function () {
                       return this.firstname + this.lastname;
                },
                totPrice:function(){
                    let result = 0;
                    for (var i=0;i<this.book.length;i++) {
                       result += this.book[i].preice;
                    }
                    return result;
                }
            },
            // methods: {
            //     fullName: function () {
            //            return this.firstname + this.lastname;
            //     }
                
            // },
        })
    </script>
</body>

</html>
