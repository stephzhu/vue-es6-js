let
1.有块级作用域（函数也有作用域），块级作用域必须有大括号
2.for循环中声明的let变量和循环体内的变量是独立的作用域
3.不存在变量提升，必须先声明再使用，不可重复声明
4.闭包：匿名立即执行函数，相当于块级作用域

const
1.常量，一旦声明不能改变，不能改变的是地址，不是值
2.作用域和let相同
3.let和const声明的全局变量不能通过window获取
