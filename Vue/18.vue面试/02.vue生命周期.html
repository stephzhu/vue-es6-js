<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}

    {{message}}
    <button @click="getMessage">点击</button>
</div>
<script src="../../vue.js"></script>


<script>

    var app = new Vue({
        el: '#app',
        data() {
            return {
                message: '你好'
            }
        },
        beforeCreate() {
            // 用处：加载动画
            //实例创建之前，数据还未挂载
            alert('创建之前');
            // console.log(this.message);         //undefined
        },
        create() {
            //请求借口
            alert('实例创建之后');
        },
        beforeMount() {
            //虚拟dom挂载完成
            // this.message="还行"
            alert('虚拟dom挂载完成')
        },
        mounted() {
            //页面、数据、dom挂载完成
            alert('页面、数据、dom挂载完成');
        },
        beforeUpadate() {
            // this.message = "还行"            //
            alert('重新渲染之前触发');
        },
        updated() {
            // this.message = "还行"              //
            alert('重新更新完成');
        },
        beforeDestory() {
            alert('销毁之前');
        },
        destoryed() {
            alert('销毁之后');
        },
        // computed: {
        //     getMessage: function f() {
        //         this.message = '你真行！'
        //     }
        // },
        methods: {
            getMessage() {
                this.message = '你真行！'
            }

        },
    })

</script>
</body>
</html>
