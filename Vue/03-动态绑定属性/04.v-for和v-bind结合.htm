<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }

        .normal {
            color: #000;
        }
    </style>
</head>

<body>
    <div id="app">
  

        <ul>
            <li v-for=" (value,index) in datalist" :class="{'active':current==index}" @click='bander(index)'
                :title="value">
                {{index+1}} -- {{value}}
            </li>
        </ul> 
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                current:0,
                datalist: ['海尔兄弟','进击的巨人','黑猫警长']
            },
            methods: {
                bander (obj) {
                    this.current = obj; 
                }
            }
        })
    </script>
</body>

</html>
