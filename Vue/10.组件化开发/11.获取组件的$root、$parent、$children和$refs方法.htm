<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    <!-- 自定义事件 -->
        <cpn ref="cpn1"></cpn>
      
        <button @click="getchild">
            获取子组件
        </button>
    </div>
    <template id="temp">
        <div>
           我是子组件
           <button @click="getparent">获取父组件</button>
           <hr>
        </div>
    </template>
    <script src="../../vue.js"></script>
    <script>
        const cpn = {
            template: '#temp',
            props: {

            },
            data() {
                return {
                    movies:[
                        {name:'海王',age:18},
                        {name:'海尔兄弟',age:12},
                        {name:'海贼王',age:28},
                    ]
                    
                    // ['海王', '海尔兄弟', '海贼王'],
                }
            },
            methods: {
                getparent(){
                //下标不可取，当中夹杂其他自定义标签时不适用
                   console.log(this.$parent.message)
                   console.log(this.$root.message)
               }
            },
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            },
            components: {
                cpn
            },
            methods: {
               getchild(){
                //下标不可取，当中夹杂其他自定义标签时不适用
                   console.log(this.$refs.cpn1.movies[0].name)
                   console.log(this.$children[0].movies[0].name)
               }
            },
        })
    </script>
</body>

</html>
