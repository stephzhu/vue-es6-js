<body>
    <div id="app">

        <mydiv1></mydiv1>

    <template id="mydiv1">
       
        <div>
         {{title}}

       Vue.component('mydiv1',{

           data(){
               return {
                   title:'我是标题',
               }
           }
       })
        const app = new Vue({
            el: '#app',
           
        })
    </script>
