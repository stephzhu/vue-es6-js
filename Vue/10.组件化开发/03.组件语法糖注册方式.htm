<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mydiv></mydiv>
    </div>
    <script src="../../vue.js"></script>
    <script>
        // 全局组件语法糖
        // Vue.component = ('mydiv', {
        //     template: `
        //         <div>内容1</div>
        //         `
        // })

        // 局部组件语法糖
        const app = new Vue({
            el: '#app',
            components: {
                mydiv: {
                    template: `
                        <div>内容1</div>
                        `
                },

            }

        })
    </script>
</body>

</html>
