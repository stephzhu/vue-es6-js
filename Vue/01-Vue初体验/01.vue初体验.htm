<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 声明式编程 -->
    <div id="app">
        {{message}}
    </div>
    <ul id="for1">
       <li v-for="item in movie"> {{item}} </li> 
    </ul>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue(
            {
                el: '#app',
                data: {
                    message: 'hello world',
                }
            }
        )
        const for1 = new Vue(
            {
                el: '#for1',
                data: {
                   movie: ['星际穿越','少年派','大话西游'],
                }
            }
        )
    </script>
</body>

</html>
