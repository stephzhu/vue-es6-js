<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 声明式编程 -->
    <div id="app">
        {{count}}
        <button class="add" v-on:click="add"></button>
        <button class="minus" v-on:click="sub"></button>
    </div>

    <script src="../vue.js"></script>
    <script>
        // 语法糖：简写
        const app = new Vue(
            {
                el: '#app',
                data: {
                    count: 0,
                },
                methods: {
                    add:function(){
                        alert('增加1')
                        this.count++
                    },
                    sub:function(){
                        alert('减少1')
                        this.count--
},
                },
            }
        )
      
    </script>
</body>

</html>
